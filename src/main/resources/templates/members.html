<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>데이터베이스 회원 목록</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>이메일</th>
    <th>생성일시</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mem : ${members}"> <td th:text="${mem.id}">1</td>
    <td th:text="${mem.name}">홍길동</td>
    <td th:text="${mem.email}">hong.gildong@example.com</td>
    <td th:text="${mem.created_at}">2023-01-01T12:00:00</td> </tr>
  <tr th:if="${#lists.isEmpty(members)}">
    <td colspan="4">데이터가 없습니다.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
